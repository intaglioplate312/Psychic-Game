		<script type="text/javascript">
		/* Psuedo Code/Outline
		computer pick letter
		ask "guess which letter?"
		allow 9 guesses
		displya guesses
		track wins
		track losses after 9 guesses
		restart game after win or loss
		*/


			/*Variables for tracking our wins, losses and ties. They begin at 0.*/
			var wins = 0;
			var losses = 0;
			var guesses = 13;

			var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
			/*alternalte string to try once code works 
			alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');*/

    			/*window.alert ("See if you are Psychic")*/
    			
    			var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
    			console.log(computerChoice)



				// When the user presses a key, run the following function...
				document.onkeypress = function(event) {
				var userGuess = event.key;
		
				if(userGuess = computerChoice){
					wins++; 
				    }
				   
				    else{
				        guesses--;
				    }

				    if(guesses = 0){
				        losses++
				    }
	}
  
				    document.getElementById('wins').innerHTML = "Wins: " + wins;
				    document.getElementById('losses').innerHTML = "Losses: " + losses;
				    document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;
			

		</script>
